{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    <br>
    {{ form.password1.label_tag }}
    {{ form.password1 }}
    <br>
    {{ form.password2.label_tag }}
    {{ form.password2 }}
    <br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
